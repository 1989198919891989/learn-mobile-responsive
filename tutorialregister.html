                        <div class="card-body">

                                            <div class="form-check">

                                            <div class="form-check">

                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-check">

                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" name="courses[]" id="course_boostrap"
                                                    class="form-check-input" value="BOOSTRAP">
                                                <label for="course_boostrap" class="form-check-lable">Boostrap Course
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" name="courses[]" id="course_other"
                                                    class="form-check-input" value="Floxbox">
                                                <label for="course_other" class="form-check-lable">Others</label>

                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">

                                            <div class="form-check">

    <script>

        // adding dynamic years


        window.onload = function () {
            //Reference the DropDownList.
            var ddlYears = document.getElementById("year");


            //Determine the Current Year.
            var currentYear = (new Date()).getFullYear();

            //Loop and add the Year values to DropDownList.
            for (var i = 1950; i <= currentYear; i++) {
                var option = document.createElement("OPTION");
                option.innerHTML = i;
                option.value = i;
                ddlYears.appendChild(option);
            }
        };


        // JS Codes

        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })();

    </script>
