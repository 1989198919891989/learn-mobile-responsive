    <!-- Login -->

    <div class="container my-5">
        <div class="row">
            <div class="col-md-3 mx-auto mt-4">

                <div class="card">
                    <div class="card-body">


                        <form class="needs-validation" method="POST " novalidate>
                            <div class="form-group  mt-2">
                                <label for="email">Email <span class="text-danger">*</span></label>

                                <!-- Input group -->
                                <div class="input-group">

                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>

                                    <input type="text" class="form-control" name="email" id="email"
                                        placeholder="you@awesome.com" required>
                                    <div class="valid-feedback">Looks good</div>
                                    <div class="invalid-feedback">Enter your email</div>
                                </div>
                                <!-- end -->


                            </div>
                            <div class="form-group mt-2">
                                <label for="password">Password <span class="text-danger">*</span></label>

                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-key"></i>
                                    </span>
                                    <input type="password" class="form-control" name="password" id="password"
                                        placeholder="Password" required>
                                        <div class="valid-feedback">Looks good</div>
                                    <div class="invalid-feedback">Enter your password</div>
                                </div>

                            </div>

                            <div class="text-center mt-3 d-grid">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-unlock"></i> Login
                                </button>
                            </div>
                        </form>


                    </div>

                </div>
                <div class="text-center mt-4">
                    Don't have an account? <a href="#">Register now</a>
                </div>

    <!-- Bootstrap js -->
    <script src="./assets/bootstrap-5.3.0-alpha1-dist/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>

    <script>
        // JS Codes

        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })();

    </script>
