    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8">
                <!-- Map -->

                <iframe width="770" height="510" id="gmap_canvas"
                    src="https://maps.google.com/maps?q=Bengaluru &t=&z=10&ie=UTF8&iwloc=&output=embed" frameborder="0"
                    scrolling="no" marginheight="0" marginwidth="0">
                </iframe>
            </div>
            <div class="col-sm-4 mb-5">
                <div class="card">
                    <div class="card-header">
                        Contact Page
                    </div>
                    <div class="card-body">
                        <!-- Form -->

                        <form action="" method="POST"></form>
                        <!-- 
                            Name [text]
                            Number [number]
                            email [email]
                            message [textarea]
                            source [select]
                            button [button]  
                         -->

                        <div class="form-group mt-2">
                            <label for="name">Full Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name"
                                placeholder="Enter your full name" required />
                        </div>

                        <!-- Gender -->
                        <div class="form-group mt-2">
                            <label for="gender">Gender</label>

                            <div class="form-check form-check-inline ml-2">

                                <input type="radio" name="gender" value="male" id="gender_male" />
                                <label for="gender_male" class="form-check-label">Male</label>

                                <input type="radio" name="gender" class="ml-2" value="female" id="gender-female">
                                <label for="gender-female" class="form-check-label">Femail</label>

                                <input type="radio" name="gender" class="ml-2" value="others" id="gender-others">
                                <label for="gender-others" class="form-check-label">Others</label>

                            </div>
                        </div>

                        <div class="form-group mt-2">
                            <label for="phone">Mobile no. <span class="text-muted">(Optional)</span></label>
                            <input type="number" class="form-control" id="phone" placeholder="+91 9869504890" required />
                        </div>

                        <div class="form-group mt-2">
                            <label for="email">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" name="email" id="email"
                                placeholder="you@awesome.com">
                        </div>

                        <small id="emailHelp" class="mt-3">
                            We'll nevershare your email with anyone else.
                        </small>
                        <!-- Source -->

                        <div class="form-group mt-3">
                            <label for="source">Came from</label>
                            <select name="source" id="source" class=" form-select form-control">
                                <option selected>--Select Source--</option>
                                <option value="google">Google</option>
                                <option value="facebook">Facebook</option>
                                <option value="youtube">YouTube</option>
                            </select>
                        </div>

                        <!-- message -->
                        <div class="form-group mt-3">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" class="form-control" rows="3" placeholder="Enter any message briefly!"></textarea>
                        </div>

                        <!-- Agreements -->
                        <div class="form-group text-center mt-3">
                            <div class="form-check">
                                <input type="checkbox" name="agreement" id="agreement" value="agreement" >
                                <label for="agreement" class="form-check-label">I agree to terms and condition</label>
                            </div>
                        </div>

                        <div class="form-group d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
